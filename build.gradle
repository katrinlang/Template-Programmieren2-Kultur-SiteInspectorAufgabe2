plugins {
    id 'java'
    id 'application'
}

mainClassName = 'org.htw.prog2.aufgabe2.SiteInspector'

run {

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

group 'org.htw.prog2.aufgabe2'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test{
    workingDir = new File('data/')
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}